<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Email Enhance - Configurações</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background-color: #003eaa;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #e6ffe6;
      color: #006700;
      border: 1px solid #1a991a;
    }
    .status.error {
      background-color: #ffe6e6;
      color: #670000;
      border: 1px solid #991a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Configurações do AI Email Enhance</h1>
    <form id="optionsForm">
      <div class="form-group">
        <label for="apiKey">Chave da API OpenAI:</label>
        <input type="text" id="apiKey" name="apiKey" placeholder="sk-..." required>
      </div>
      <button type="submit" class="btn">Salvar Configurações</button>
    </form>
    <div id="statusMessage" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
